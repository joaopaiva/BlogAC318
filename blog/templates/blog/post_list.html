{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post text-center">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

            {% if post.id_video_youtube %}
                <iframe width="420" height="345" src="https://www.youtube.com/embed/{{ post.id_video_youtube }}?autoplay=0" frameborder="0" allowfullscreen></iframe>
            {% endif %}

            {% if post.text %}
                <p>{{ post.text|linebreaksbr }}</p>
            {% endif %}

        </div>
    {% endfor %}
{% endblock %}
